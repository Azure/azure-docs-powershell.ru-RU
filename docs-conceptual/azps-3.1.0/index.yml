summary: "Azure PowerShell\_— это набор командлетов для управления ресурсами Azure напрямую из командной строки PowerShell. Хотя начать работу с Azure PowerShell очень просто, это средство предоставляет мощные функции для автоматизации. Написанное на .NET Standard, средство Azure PowerShell работает с PowerShell\_5.1 в Windows или PowerShell Core\_6.x и последующих версий на любых платформах.\n"
